name: Build Multiplatform

on:
  push:
  workflow_dispatch:

# ------------------------------
# Job Ubuntu
# ------------------------------
jobs:
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev rpm pkg-config zlib1g-dev curl

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        working-directory: ./rust
        env:
          ORT_STRATEGY: download
        run: cargo build --release

      - name: Prepare Linux artifact
        run: |
          mkdir -p dist_linux
          cp rust/target/release/transparente_rust dist_linux/

      - name: Upload Ubuntu Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-linux
          path: dist_linux/

# ------------------------------
# Job Fedora
# ------------------------------
  build-fedora:
    name: Build Fedora RPM
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Fedora dependencies
        run: |
          dnf update -y
          dnf install -y gcc gcc-c++ make openssl-devel libX11-devel libxkbcommon-devel wayland-devel mesa-libEGL-devel dbus-devel rpm-build rpmdevtools curl git pkgconfig zlib-devel rust cargo

      - name: Build Release and inject ONNX Runtime
        run: |
          cd rust
          ORT_STRATEGY=download cargo build --release

          echo "Archivos en target/release:"
          ls -l target/release

          echo "Buscando libonnxruntime..."
          SO_PATH=$(find target -type f -name "libonnxruntime.so*" | head -n1)
          if [ -z "$SO_PATH" ]; then
            echo "ERROR: libonnxruntime no encontrada"
            find target -type f
            exit 1
          fi
          SO_NAME=$(basename "$SO_PATH")
          cp "$SO_PATH" target/release/

          cargo install cargo-generate-rpm
          cargo generate-rpm --payload-file "target/release/$SO_NAME=/usr/lib64/$SO_NAME"

          mkdir -p ../dist_fedora
          cp target/release/transparente_rust ../dist_fedora/
          cp target/release/$SO_NAME ../dist_fedora/
          cp target/generate-rpm/*.rpm ../dist_fedora/

      - name: Upload Fedora Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-fedora
          path: dist_fedora/

# ------------------------------
# Job Windows
# ------------------------------
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: |
          cd rust
          ORT_STRATEGY=download cargo build --release

      - name: Prepare Windows artifact
        shell: pwsh
        run: |
          if (Test-Path dist_win) { Remove-Item -Recurse -Force dist_win }
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          Get-ChildItem -Path rust/target/release -Filter *.dll | Copy-Item -Destination dist_win/ -Force

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-windows
          path: dist_win/

# ------------------------------
# Job macOS
# ------------------------------
  build-macos:
    name: Build Mac
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: |
          cd rust
          ORT_STRATEGY=download cargo build --release

      - name: Prepare Mac artifact
        run: |
          rm -rf dist_mac
          mkdir -p dist_mac/AppContent
          cp rust/target/release/transparente_rust dist_mac/AppContent/
          find rust/target/release -name "*.dylib*" -exec cp {} dist_mac/AppContent/ \;
          chmod +x dist_mac/AppContent/transparente_rust

          brew install --quiet create-dmg
          create-dmg \
            --volname "Instalador Transparente" \
            --window-pos 200 120 \
            --window-size 500 300 \
            --icon-size 100 \
            --app-drop-link 380 120 \
            "dist_mac/transparente_rust.dmg" \
            "dist_mac/AppContent/"

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-macos
          path: dist_mac/*.dmg
