name: Build Multiplatform

on:
  push:
  workflow_dispatch:

jobs:
  # ------------------------------
  # Job multiplataforma Linux/Windows/macOS
  # ------------------------------
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: transparente_rust-linux
          - os: windows-latest
            artifact_name: transparente_rust-windows
          - os: macos-latest
            artifact_name: transparente_rust-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev rpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        working-directory: ./rust
        env:
          ORT_STRATEGY: download
        run: cargo build --release

      # --- WINDOWS ---
      - name: Prepare Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          get-childitem -path rust/target -filter *.dll -recurse | copy-item -destination dist_win/ -force

      # --- MACOS ---
      - name: Prepare Mac
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist_mac/AppContent
          cp rust/target/release/transparente_rust dist_mac/AppContent/
          find rust/target -name "*.dylib*" -exec cp {} dist_mac/AppContent/ \; 2>/dev/null || true
          chmod +x dist_mac/AppContent/transparente_rust

          brew install create-dmg
          create-dmg \
            --volname "Instalador Transparente" \
            --window-pos 200 120 \
            --window-size 500 300 \
            --icon-size 100 \
            --app-drop-link 380 120 \
            "dist_mac/transparente_rust.dmg" \
            "dist_mac/AppContent/"

      # --- SUBIDA DE ARTEFACTOS MULTIPLATAFORMA ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist_win/
            dist_mac/*.dmg
            dist_linux/

  # ------------------------------
  # Job Fedora con contenedor moderno
  # ------------------------------
  build-fedora:
    name: Build Fedora RPM
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf update -y
          dnf install -y gcc gcc-c++ make openssl-devel libX11-devel libxkbcommon-devel wayland-devel mesa-libEGL-devel dbus-devel rpm-build rpmdevtools curl git

      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env

      - name: Build Release and inject ONNX Runtime
        run: |
          source $HOME/.cargo/env
          cd rust
          ORT_STRATEGY=download cargo build --release

          SO_PATH=$(find target -name "libonnxruntime.so*" -type f | head -n1)
          if [ -z "$SO_PATH" ]; then
            echo "ERROR: libonnxruntime no encontrada"
            exit 1
          fi
          SO_NAME=$(basename "$SO_PATH")
          cp "$SO_PATH" target/release/

          cargo install cargo-generate-rpm

          cargo generate-rpm \
            --payload-file "target/release/$SO_NAME=/usr/lib64/$SO_NAME"

          mkdir -p ../dist_fedora
          cp target/generate-rpm/*.rpm ../dist_fedora/
          cp target/release/transparente_rust ../dist_fedora/
          cp target/release/$SO_NAME ../dist_fedora/

      - name: Upload Fedora Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-fedora
          path: dist_fedora/
