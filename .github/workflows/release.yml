name: Build Multiplatform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # UBUNTU: Ya no busca .so porque el enlace es estático
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev pkg-config
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        working-directory: ./rust
        run: cargo build --release
        env:
          ORT_STRATEGY: download
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-linux
          path: rust/target/release/transparente_rust

  # FEDORA: Solo empaqueta el ejecutable (ONNX va dentro)
  build-fedora:
    name: Build Fedora RPM
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Fedora deps
        run: dnf install -y gcc gcc-c++ make openssl-devel libX11-devel libxkbcommon-devel wayland-devel mesa-libEGL-devel dbus-devel rpm-build rust cargo
      - name: Build and Package
        run: |
          cd rust
          export ORT_STRATEGY=download
          cargo build --release
          cargo install cargo-generate-rpm
          # Generamos el RPM (Asegúrate de haber borrado el .so de tu Cargo.toml)
          cargo generate-rpm
          mkdir -p ../dist_fedora
          cp target/generate-rpm/*.rpm ../dist_fedora/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-fedora-rpm
          path: dist_fedora/

  # WINDOWS: Captura el EXE y la DirectML.dll (Vital para GPU)
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        shell: pwsh
        run: |
          cd rust
          $env:ORT_STRATEGY="download"
          cargo build --release
      - name: Prepare Artifact
        shell: pwsh
        run: |
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          # Buscamos cualquier DLL generada (DirectML.dll) para que funcione la GPU
          Get-ChildItem -Path rust/target/release -Filter *.dll -Recurse | Copy-Item -Destination dist_win/ -Force
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-windows
          path: dist_win/

  # macOS: Binario + dylibs
  build-macos:
    name: Build Mac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: |
          cd rust
          ORT_STRATEGY=download cargo build --release
      - name: Create DMG
        run: |
          mkdir -p dist_mac/AppContent
          cp rust/target/release/transparente_rust dist_mac/AppContent/
          find rust/target/release -name "*.dylib*" -exec cp {} dist_mac/AppContent/ \;
          brew install --quiet create-dmg
          create-dmg --volname "Transparente IA" "dist_mac/transparente_rust_macos.dmg" "dist_mac/AppContent/"
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: transparente_rust-macos
          path: dist_mac/*.dmg