name: Build Multiplatform
on: [push]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: transparente_rust-linux
          - os: windows-latest
            artifact_name: transparente_rust-windows
          - os: macos-latest
            artifact_name: transparente_rust-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwayland-dev libx11-dev libxkbcommon-dev libegl1-mesa-dev libdbus-1-dev libssl-dev rpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        working-directory: ./rust
        run: cargo build --release

      # --- WINDOWS: Busca onnxruntime.dll recursivamente ---
      - name: Prepare Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir dist_win
          copy-item rust/target/release/transparente_rust.exe dist_win/
          get-childitem -path rust/target -filter *.dll -recurse | copy-item -destination dist_win/ -force

      # --- LINUX: Generación de RPM Robusta con Verificación ---
      - name: Prepare Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir dist_linux

          # 1. Buscar la librería real de ONNX y copiarla a release
          SO_PATH=$(find rust/target -name "libonnxruntime.so*" -type f -print -quit)
          if [ -z "$SO_PATH" ]; then
            echo "ERROR: No se encontró libonnxruntime.so"
            exit 1
          fi
          SO_NAME=$(basename "$SO_PATH")
          cp "$SO_PATH" rust/target/release/
          echo "Librería encontrada y copiada: $SO_NAME"

          # 2. Instalar herramienta
          cargo install cargo-generate-rpm

          # 3. GENERAR EL RPM
          # Combinamos lo que hay en Cargo.toml con la inyección forzada del .so
          cd rust
          cargo generate-rpm --payload-file "target/release/$SO_NAME=/usr/lib64/$SO_NAME"

          # 4. VERIFICACIÓN (Esto saldrá en los logs de GitHub)
          echo "Contenido del RPM generado:"
          rpm -qpl target/generate-rpm/*.rpm

          # 5. Mover resultados
          cp target/generate-rpm/*.rpm ../dist_linux/
          cp target/release/transparente_rust ../dist_linux/
          cp target/release/$SO_NAME ../dist_linux/

      # --- MACOS: DMG con create-dmg ---
      - name: Prepare Mac
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist_mac/AppContent
          cp rust/target/release/transparente_rust dist_mac/AppContent/
          find rust/target -name "*.dylib*" -exec cp {} dist_mac/AppContent/ \; 2>/dev/null || true
          chmod +x dist_mac/AppContent/transparente_rust

          brew install create-dmg

          create-dmg \
            --volname "Instalador Transparente" \
            --window-pos 200 120 \
            --window-size 500 300 \
            --icon-size 100 \
            --app-drop-link 380 120 \
            "dist_mac/transparente_rust.dmg" \
            "dist_mac/AppContent/"

      # --- SUBIDA ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist_win/
            dist_linux/
            dist_mac/*.dmg
